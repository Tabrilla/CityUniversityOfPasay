<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- TAILWIND CSS CONNECTOR -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- TITLE AND ICON -->
    <link rel= "icon" type = "Image/png" href = "Images/lg.png">
    <title>CITY UNIVERSITY OF PASAY</title>

</head>
    <body onload="slider()"> 

      <img class="w-full h-screen opacity-60" src="Images/5.jpg" id="slideImg">

      <div class="absolute bg-opacity-0 inset-0">
        <section>
          <div class="px-4 py-3 mx-auto sm:max md:max-w-full lg:max-w-screen md:px-24 lg:px-8 bg-[#1E5F0F]">      
            <div class="relative flex items-center justify-between">
                <div class="inline-flex items-center">
                  <img src="Images/nobg logo.png" class="h-[55px] " alt="cup Logo" />
                  <span class="ml-2 text-[10px] font-serif font-bold tracking-wide text-[#F2FF1B] sm:text-[10px] 
                  md:text-[15px] lg:text-[20px]">City University Of Pasay</span>
                </div>
  
                <ul class="flex items-center hidden space-x-8 lg:flex">
                  <li><a href="index.html" aria-label="Our product" title="Our product" 
                    class="font-medium tracking-wide text-[#F2FF1B] font-serif">Home</a></li>
                    
                  <li><a href="About.html" aria-label="Product pricing" title="Product pricing" 
                    class="font-medium tracking-wide text-[#F2FF1B] font-serif" >Mission & Vision</a></li>
  
                  <li><a href="login.html" aria-label="About us" title="About us" 
                    class="font-medium tracking-wide text-[#F2FF1B] font-serif">Log In/Sign Up</a></li>
                </ul>
  
                <!-- Mobile menu -->
                <div class="lg:hidden">
                  <button id="menu-toggle" aria-label="Open Menu" title="Open Menu" class="p-2 -mr-1">
                    <svg class="w-5 text-[#F2FF1B]" viewBox="0 0 24 24">
                      <path fill="currentColor" d="M23,13H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,13,23,13z"></path>
                      <path fill="currentColor" d="M23,6H1C0.4,6,0,5.6,0,5s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,6,23,6z"></path>
                      <path fill="currentColor" d="M23,20H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,20,23,20z"></path>
                    </svg>
                  </button>
  
                  <!-- Mobile menu dropdown  -->
                  <div id="mobile-menu" class="absolute top-0 left-0 w-full">
                    <div class="p-5 bg-white border rounded shadow-sm">
                      <div class="flex items-center justify-between mb-4">
                        <div>
                          <div class="inline-flex items-center">
                            <img src="Images/nobg logo.png" class="h-[40px] " alt="cup Logo" />
                            <span class="ml-2 text-[10px] font-serif font-bold tracking-wide text-black-900 sm:text-[10px] 
                            md:text-[15px] lg:text-[20px]">City University Of Pasay</span>
                          </div>
                        </div>
  
                        <div> 
                          <button id="menu-close" aria-label="Close Menu" title="Close Menu" class="p-2 -mt-2 -mr-2 transition 
                          duration-200 rounded hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline">
                            <svg class="w-5 text-gray-600" viewBox="0 0 24 24">
                              <path fill="currentColor"d="M19.7,4.3c-0.4-0.4-1-0.4-1.4,0L12,10.6L5.7,4.3c-0.4-0.4-1-0.4-1.4,0s-0.4,1,0,
                                1.4l6.3,6.3l-6.3,6.3 c-0.4,0.4-0.4,1,0,1.4C4.5,19.9,4.7,20,5,20s0.5-0.1,0.7-0.3l6.3-6.3l6.3,6.3c0.2,0.2,
                                0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3 c0.4-0.4,0.4-1,0-1.4L13.4,12l6.3-6.3C20.1,5.3,20.1,4.7,19.7,4.3z"
                              ></path>
                            </svg>
                          </button>
                        </div>
                      </div>
  
                      <nav >
                        <ul class="space-y-4">
                          <li><a href="index.html" aria-label="Home" class="font-medium tracking-wide  
                            font-serif hover:font-bold">Home</a></li>
  
                          <li><a href="About.html" aria-label="Mission & Vision" class="font-medium tracking-wide 
                            font-serif hover:font-bold">Mission & Vision</a></li>
  
                          <li><a href="login.html" aria-label="Log In/Sign Up" class="font-medium tracking-wide 
                            font-serif hover:font-bold">Log In/Sign Up</a></li>
                        </ul>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
            </div>

             <!-- component -->
             <div class="flex items-center justify-center mt-10">
              <div class="rounded-xl bg-[#1E5F0F] bg-opacity-70 px-10 py-5 shadow-lg max-sm:px-10">
                <div class="text-white">
                  <div class="mb-8 flex flex-col items-center">
                    <img src="Images/nobg logo.png" width="80" alt="" srcset="" class="max-sm:px-10"/>
                    <span class="text-[#F2FF1B] text-[20px]">Log In System</span>
                  </div>
      
                  <form action="#" class="sm:w-auto md:w-auto lg:w-auto">
                    <div class="mb-4 text-lg">
                      <input class="rounded-xl border-none bg-yellow-400 bg-opacity-50 px-14 py-3 
                      text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" 
                      type="text" name="name" placeholder="id@cup-edu.ph" />
                    </div>
            
                    <div class="relative">
                      <input class="rounded-xl border-none bg-yellow-400 bg-opacity-50 px-14 py-3 
                          text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" 
                          type="password" name="password" id="password-input" placeholder="*********" />
                      <button type="button" id="toggle-password-visibility" class="absolute top-1/2 right-2 transform -translate-y-1/2 focus:outline-none">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 11-12.728 0 9 9 0 0112.728 0z"/>
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35"/>
                          </svg>
                      </button>   
                  </div>
                  
                  <div class="flex justify-center">
                    <h6 class="font-bold text-white mt-4 mb-4 text-center
                    hover:underline hover:text-red-600" >Forget Password?</h6>
                  </div>
                  
      
                    <div class="flex justify-center text-lg text-black">
                      <button type="submit" class="rounded-xl bg-yellow-400 bg-opacity-50 px-20 py-2
                      text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-yellow-600">Login</button>
                    </div>
                  </form>
                </div>
              </div>
              </div>
          
        </section>
      </div>
      
    

      <!-- INDEX JS -->
      <script src="Javascript/Logform.js"></script>        
    </body>
</html>
